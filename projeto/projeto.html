<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edifício Commit</title>
    <link rel="stylesheet" href="css/projeto.css">
       <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

       <!-- Font-Awesome -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="d-flex align-itens-center bg-dark">

        <main class="w-100 m-auto form-container">
            <h1 class="text-white fs-2">Edifício Commit</h1>   
            
            <form action="" id="form">
                <div class="form-floating mb-3">
                    <input type="text" name="ata" id="ata" class="form-control" placeholder="Titulo da Ata">
                    <label for="ata">Titulo da Ata</label>
                </div>    

                <div class="tempo mb-3">
                    <label for="data" class="text-white">Data</label>
                    <input type="date" name="data" id="data" required/>
        
                    <label for="horasI" class="text-white">Inicio</label>
                    <input type="time" name="horasI" id="horasI" required/>
        
                    <label for="horasT" class="text-white">Término</label>
                    <input type="time" name="horasT" id="horasT" required/>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="local" name="local" id="local" class="form-control" placeholder="Local">
                    <label for="local">Local</label>
                </div>

                <h3 class="text-white fs-5">Participantes</h3>
                <div class="form-floating mb-3">
                    <input type="text" name="presidente" id="presidente" class="form-control" placeholder="Presidente da Reunião">
                    <label for="presidente">Presidente da Reunião</label>
                </div>  
                
                <div class="form-floating mb-3">
                    <input type="text" name="secretario" id="secretario" class="form-control" placeholder="Secretário" >
                    <label for="secretario">Secretário</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="participantes" id="participantes" class="form-control" placeholder="Participantes">
                    <label for="participantes">Lista de Participantes</label>
                </div>    

                <h3 class="text-white fs-5">Ordem do Dia</h3>
                <div class="form-floating mb-3">
                    <input type="text" name="pauta" id="pauta" class="form-control" placeholder="Pauta" >
                    <label for="pauta">Pauta</label>
                </div>   
                
                <h3 class="text-white fs-5">Discussões e Decisões</h3>
                <div class="form-floating mb-3">
                    <input type="text" name="discussoes" id="discussoes" class="form-control" placeholder="Discussões" >   
                    <label for="discussoes" >Resumo das Discussões</label>
                </div>  
                
                <h3 class="text-white fs-5">Observações</h3>
                <div class="form-floating mb-3">
                    <input type="text" name="observacoes" id="observacoes" class="form-control" placeholder="observacoes" > 
                    <label for="observacoes">Anotações adicionais</label>
                </div>

                <h3 class="text-white fs-5">Assinaturas</h3>
                <div class="signature-container mt-2">
                    <!-- <label for="signature-pad" >Assinaturas:</label> -->                   
                    <canvas id="signature-pad" style="border: 1px solid #fff;"></canvas>
                </div>

                <div class="button-row d-flex justify-content-center gap-4 mt-3">
                    <button type="button" id="clear-signature" class="btn btn-success">Limpar Assinatura</button>
                    <button type="submit" class="btn btn-success" >Salvar Ata</button>
                </div>

            </form>
        </main>
