<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">

</head>
<body class="d-flex align-itens-center bg-dark">

    <main class="w-100 m-auto form-container">
        <h1 class="text-white">Cadastro</h1>

        <h3 class="text-white">Preencher os dados:</h3>

        <form action="" id="form">
            <div class="form-floating mb-3">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Completo">
                <label for="nome">Nome Completo</label>
            </div>    

            <div class="form-floating mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <label for="email">Email</label>
            </div>
        
            <div class="espaco ">
                <div class="form-floating mb-3">
                    <input type="tel" name="fone" id="fone" class="form-control " placeholder="Telefone">
                    <label for="fone">Telefone</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="ap" id="ap" class="form-control" placeholder="Nº do apartamento">
                    <label for="ap">AP</label>
                </div>
            </div>

            <!-- <div class="form-floating mb-3 d-flex justify-content-center gap-4">
                <label class="text-white">Tipo de Usuário</label>
                <div>
                    <input type="radio" id="morador" name="tipo" value="morador" checked>
                    <label for="morador" class="text-white">Síndico</label>
                </div>
                <div>
                    <input type="radio" id="sindico" name="tipo" value="sindico">
                    <label for="sindico" class="text-white">Morador</label>
                </div>
            </div> -->
                

            <div class="form-floating mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                <label for="password">Digite sua senha</label>
            </div>

            <div class="form-check d-flex align-itens-center gap-2 mb-2">
                <input type="checkbox" name="showpassword" id="showpassword" class="form-check-input p-1 rounded-1">
                <label for="showpassword" class="form-check-label text-white fs-6">Mostrar a senha</label>
            </div>

            <!-- <input type="number" name="ap" id="ap" > -->


            <button class="btn btn-success w-100 py-2 " type="submit">Enviar</button>


        </form>
    </main>
    <script type="module" src="js/cadastro.js"></script>
    
</body>
</html>
