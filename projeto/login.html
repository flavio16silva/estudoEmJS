<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/login.css">

    <!-- Font-Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="d-flex align-itens-center py-5 bg-dark">

    <main class="w-100 m-auto form-container">
        <form action="" id="loginForm">
            <p class="h3 mb-3 fw-normal text-white text-center">Edifício Opala</p>

            <div class="form-floating my-2">
                <input type="email" class="form-control" name="email" id="floatingInputEmail" placeholder="Digite seu email">
                <label for="floatingInput">Digite seu email</label>   
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingInputPass" placeholder="Digite sua senha">
                <label for="floatingInput">Digite sua senha</label>   
            </div>

            <div class="form-check text-start my-3 text-white">
                <input type="checkbox" class="form-check-input custom-success" name="checkbox" id="flexCheckDefault ">
                <label for="flexCheckDefault">Lembre-me</label>
            </div>

            <button class="btn btn-success w-100 py-2">Acessar</button>


        </form>
    </main>

    <footer>
        <p class="text-white mt-0">© 2024 Flávio Silva. Todos os direitos reservados.
            <a href="https://www.linkedin.com/in/flavio-leite-silva" target="_blank" style="margin-left: 10px;">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </p>
    </footer>

    <script type="module" src="js/login.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    </script>
 
</body>
</html>
